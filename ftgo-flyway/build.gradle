plugins {
    id "org.flywaydb.pro.flyway" version "7.0.0-beta1"
}

flyway {
    url = "jdbc:mysql://${System.getenv('HOST_IP') ?: 'localhost'}/ftgo?useSSL=false"
    user = "${System.getenv("DB_USER") ?: "root"}"
    password = "${System.getenv("DB_PASSWORD") ?: "rootpassword"}"
    schemas = ['ftgo']
    licenseKey = ""
}
